name: Release Windows Executable

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: pyinstaller twitch_chat_trans_bot.py --name TwitchChatTransBot.exe

      - name: Rename config.json
        run: ren config.json.template config.json

      - name: Create release archive
        run: |
          $tagName = "${{ github.ref_name }}"
          $zipName = "TwitchChatTransBot-$tagName.zip"
          Compress-Archive -Path dist\TwitchChatTransBot.exe\TwitchChatTransBot.exe, dist\TwitchChatTransBot.exe\_internal, LICENSE, README.md, config.json, exclude_words.txt -DestinationPath $zipName

      - name: Upload release archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./TwitchChatTransBot-${{ github.ref_name }}.zip
          asset_name: TwitchChatTransBot-${{ github.ref_name }}.zip
          asset_content_type: application/zip
